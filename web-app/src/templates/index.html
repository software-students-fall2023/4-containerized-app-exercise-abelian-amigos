{% extends 'layouts/layout.html' %}

{% block title %}
    Home
{% endblock %}

{% block head %}
    <script defer src="{{ url_for('static', filename='scripts/index.js') }}"></script>
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="container m-4 d-flex justify-content-between">
            <a href="/previous" class="btn btn-secondary">See Previous Renders</a>
            <a href="/logout" class="btn btn-secondary">Log Out</a>
        </div>

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <div class="upload-section container mt-4 text-center">
            <!-- Upload Image -->
            <h2 class="upload-title">Upload an Image</h2>
            <form action="/sketchify" method="post" enctype="multipart/form-data" class="mb-3">
                <div class="row justify-content-center">
                    <div class="col-md-6 action-panel">
                        <input type="file" name="photo" id="photo" class="form-control-file" accept="image/*" required>
                        <button type="submit" class="btn btn-success">Sketchify</button>
                    </div>
                </div>
            </form>
        </div>

        <hr>

        <!-- Webcam Capture -->
        <div class="webcam-section container mt-4 text-center">
            <h2 class="webcam-title">Capture Image from Webcam</h2>
            <button id="enableWebcamButton" class="btn btn-primary mb-3">Use Webcam</button>
            <div class="webcam">
                <div id="cameraContainer"
                     class="webcam-container d-flex justify-content-center flex-column align-items-center">
                    <video id="video" width="640" height="480" autoplay class="mb-3"></video>
                    <canvas id="canvas" width="640" height="480" class="mb-3" style="display:none;"></canvas>
                </div>
                <div class="button-group">
                    <button id="snap" class="btn btn-success mb-3">Capture Photo</button>
                    <button id="retry" class="btn btn-warning mb-3" style="display:none;">Retry</button>
                    <button id="uploadSnap" class="btn btn-success mb-3" style="display:none;">Sketchify</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
